accessible: true
author: Florian Thuin
context: |-
    .. image:: 01_maze/maze/small_static_avatar.png
        :height: 40px

    **Amène le zombie vers le tournesol, mais évite la plante carnivore !**
environment: default
evaluate: best
groups: false
limits:
    output: '2'
    memory: '100'
    time: '30'
name: 02. Maze
network_grading: false
order: 1
problems:
    code:
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
                <block type="maze_moveForward"></block>
              <block type="maze_turn"><field name="DIR">turnLeft</field></block>
              <block type="maze_turn"><field name="DIR">turnRight</field></block>
            </xml>
        options:
            zoom:
                controls: true
                scaleSpeed: 1.2
                startScale: 1.0
                maxScale: 3.0
                minScale: 0.3
                wheel: false
            scrollbars: true
            media: /static/common/js/blockly/media/
            grid:
                spacing: 20
                snap: true
                length: 3
                colour: '#ccc'
            sounds: true
            trashcan: true
            maxBlocks: 5
            css: true
            visual: true
            toolboxPosition: start
            oneBasedIndex: true
        files:
        - maze.js
        - interpreter.js
        blocks_files:
        - blocks.js
        workspace: <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks"
            style="display:none"></xml>
        header: ''
        type: blockly
        name: Mouvements
        language: python
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
